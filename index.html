<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript - Document Object Model Assignment</title>
        <script src="scripts.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .productContainer, 
            .formContainer, 
            .interactiveContainer {
                margin: auto;
                margin-top: 20px;
                width: 50%;
                padding: 20px;
                border: 7px inset slategray;
            }
        </style>
    </head>

    <body>
        <div class="productContainer bg-secondary-subtle">
            <h2 class="text-decoration-underline text-center text-success-emphasis">Products</h2>
            <br>
            <ul id="productsList">

            </ul>
        </div>
        <br>
        <hr class="border-5 p-3">
        <div class="formContainer bg-secondary-subtle">
            <h2 class="text-decoration-underline text-center text-success-emphasis">User Information</h2>
            <br>
            <form id="userForm">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control w-100" type="text" id="name" name="name" placeholder="Enter your full name" required>
                <br>
                <label class="form-label" for="email">Email:</label>
                <input class="form-control w-100" type="email" id="email" name="email" placeholder="Enter your email address" required>
                <br>
                <label class="form-label" for="message">Message:</label>
                <textarea class="form-control w-100" name="message" id="message" placeholder="Enter your message here"></textarea>
                <br>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-warning w-100" type="reset">Reset</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success w-100" type="submit">Submit</button>
                    </div>
                </div>
            </form>
            <br>
            <ul id="userDetails">

            </ul>
        </div>
        <br>
        <hr class="border-5 p-3">
    </body>
</html>
